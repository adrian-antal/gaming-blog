<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>GameRater</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container-md">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">GameRater</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Games</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
  <div class="col py-1" th:each="post : ${posts}">
    <div class="card h-100">
      <div class="card-body">
        <a th:href="@{'/posts/' + ${post.id}}"><img th:src="${post.image}" class="card-img-top"   alt="..."></a>
      </div>
      <div class="card-footer">
        <p class="card-title text-center" th:text="${post.title}"></p>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
