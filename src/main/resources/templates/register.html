<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GameRater</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container-md">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">GameRater</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-lg-7 col-md-7 col-sm-6">
                <h2 class="text-center mb-3">Register User</h2>

                <!-- Register form -->
                <div class="container">
                    <div class="card p-3">
                        <form action="#"
                              th:action="@{/register}"
                              th:object="${user}" method="POST">
                            <div class="form-group mb-3">
                                <input type="text" th:field="*{username}" placeholder="Username" class="form-control" >
                            </div>
                            <div class="form-group mb-3">
                                <input type="email" th:field="*{email}" placeholder="Email" class="form-control" >
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" >
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-primary m-2">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
