<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-bootstrap"/>
</head>
<body>
<div class="container-md">
    <div th:replace="/fragments/header :: header"/>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="${post.title}">Title</h3>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-6">
                        <div class="white-box text-center"><img th:src="${post.image}" class="img-responsive" style="width:90%"></div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6">
                        <h4 class="box-title mt-5">Description</h4>
                        <p th:text="${post.description}">Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
